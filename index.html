<body unresolved class="fullbleed layout vertical">

  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel">
      <!-- Drawer Scroll Header Panel -->
      <paper-scroll-header-panel drawer fixed>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <img src="https://pbs.twimg.com/profile_images/1583052634/logo_gsi_400x400.png" style="height: 50px">
        </paper-toolbar>

        <!-- Drawer Content -->
        <paper-menu class="list" attr-for-selected="data-route" selected="{{route}}" on-iron-select="onMenuSelect">
          <a data-route="home" href="/">
            <iron-icon icon="home"></iron-icon>
            <span>Home</span>
          </a>

          <a data-route="video" href="/video">
            <iron-icon icon="visibility"></iron-icon>
            <span>Demo Video</span>
          </a>

          <a data-route="editor" href="/editor">
            <iron-icon icon="cloud-download"></iron-icon>
            <span>Sparql Editor</span>
          </a>
        </paper-menu>
      </paper-scroll-header-panel>

      <!-- Main Area -->
      <paper-scroll-header-panel main condenses keep-condensed-header>

        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar" class="tall">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
          <span class="flex"></span>

          <!-- Toolbar icons -->
          <paper-icon-button icon="refresh" onclick="window.location.reload()"></paper-icon-button>
          <paper-icon-button icon="search"></paper-icon-button>

          <!-- Application name -->
          <div class="middle middle-container center horizontal layout">
            <div class="app-name">Mixed Emotions</div>
          </div>

          <!-- Application sub title -->
          <div class="bottom bottom-container center horizontal layout">
            <div class="bottom-title paper-font-subhead">The future of the web today</div>
          </div>

        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">

            <section data-route="home">
              <paper-material elevation="1">
                <my-greeting></my-greeting>

                <p class="paper-font-subhead">You now have:</p>
                <my-list></my-list>

                <paper-fab icon="add"></paper-fab>
              </paper-material>
              <paper-material elevation="2">
              <ldf-client
        id="ldf-client-streaming"
        response-format="streaming"
        query="SELECT DISTINCT ?frag WHERE {
                 ?a a &lt;http://advene.org/ns/cinelab/ld#Annotation&gt; ;
                   &lt;http://advene.org/ns/cinelab/ld#hasFragment&gt; ?frag ;
                   &lt;http://advene.org/ns/cinelab/ld#taggedWith&gt;
                     [ &lt;http://purl.org/dc/elements/1.1/title&gt; 'personnages: Margaret'],
                     [ &lt;http://purl.org/dc/elements/1.1/title&gt; 'personnages: Grand Papa Pollitt'];
                   .
               }"
        start-fragment="http://spectacleenlignes.fr/ldf/spectacle_en_lignes">
    </ldf-client>

    <table><tr><td id="td2"></td></tr></table>
              </paper-material>
            </section>

            <section data-route="video">
              <paper-material elevation="1">
                <h2 class="paper-font-display2">Demo Video</h2>
		<sentiment-chart width="620px" height="350px"></sentiment-chart>
              </paper-material>
            </section>

            <section data-route="editor">
		<paper-material elevation="1">
	                <h2 class="paper-font-display2">Sparql Editor</h2>
			<yasgui-ui></yasgui-ui>
		</paper-material>		
            </section>

          </iron-pages>
        </div>
      </paper-scroll-header-panel>
    </paper-drawer-panel>

    <!-- Uncomment next block to enable Service Worker support (1/2) -->

      </platinum-sw-cache>
    </platinum-sw-register>
    -->

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <script src="scripts/jquery-2.1.4.min.js"></script>
  <!-- endbuild-->
  <!-- build:js scripts/elasticsearch.js -->
  <script src="scripts/elasticsearch.jquery.js"></script>
  <!-- endbuild-->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
