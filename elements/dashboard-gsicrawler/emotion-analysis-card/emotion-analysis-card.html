<link rel="import" href="../../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<!--<link rel="import" href="../../bower_components/paper-progress/paper-progress.html">-->
<link rel="import" href="../../../bower_components/paper-spinner/paper-spinner.html">
<link rel="import" href="../../../bower_components/neon-animation/neon-animation-runner-behavior.html">
<link rel="import" href="emotion-review-view.html">

<dom-module id="emotion-analysis-card">
	<style is="custom-style">

		div.card-content{
			text-align: center;
			padding: 20px;
			margin-bottom: 20px;
			min-height: 100px;
		}
		img.platform{
			position: absolute;
			top: 20px;
			left: 15px;
			max-width: 80px;
		}
	    paper-progress {
	      display: block;
	      width: 100%;
	      margin: 20px 0;
	    }

	    paper-progress.blue {
	      --paper-progress-active-color: var(--paper-light-blue-500);
	      --paper-progress-secondary-color: var(--paper-light-blue-100);
	    }

	    #fake-reviews-button {
	    	position:absolute;
	    	left: 15px;
	    	bottom: 15px;
	    }
	    #non-fake-reviews-button {
	    	position:absolute;
	    	right: 15px;
	    	bottom: 15px;
	    }

	    #result{
	    	margin-top: 40px;
	    }
	    #loading{
	    	margin-top: 40px;
	    }

	    #error{
		  position: absolute;
		  top: 50%;
		  left: 50%;
		  transform: translate(-50%, -50%);
		  color: #FF5252;
	    }

	    div.analysis-info {
	    	margin-bottom: 50px;
	    }

	    span.grade{
	    	font-size: 300%;
	    }

	    paper-button.red {
	      color: #F44336;
	      --paper-button-flat-focus-color: #FFEBEE;
	    }
	    paper-button.red:hover {
	      background: #FFEBEE;
	    }

	    paper-button.blue {
	      color: var(--paper-light-blue-500);
	      --paper-button-flat-focus-color: var(--paper-light-blue-50);
	    }
	    paper-button.blue:hover {
	      background: var(--paper-light-blue-50);
	    }

	</style>
	<template>
		<paper-material elevation="1">
			<div class="card-content">
				<div id="error" style="display:none;">
					<iron-icon icon="fa:times-circle"></iron-icon> <span>{{error}}</span>
				</div>
				<div id="loading" style="display:none;">
					<span id="progressmessage">{{progressmessage}}</span></br></br>
					<span>{{url}}</span></br></br>
          			<paper-spinner active></paper-spinner>
				</div>
				<div id="result" style="display:none;">
					<div class="analysis-info">
						<iron-image preload src="{{ image }}" sizing="contain" style="width:256px; height:256px;"></iron-image>
						<h3><strong>Name:</strong></h3> <span>{{ name }}</span>
						<h3><strong>Emotion: </strong><i id="disgusted" class="twa twa-2x twa-unamused"></i><i id="angry" class="twa twa-2x twa-angry"></i><i id="afraid" class="twa twa-2x twa-confounded"></i><i id="sad" class="twa twa-2x twa-cry"></i><i id="happy" class="twa twa-2x twa-smiley"></i><i id="surprised" class="twa twa-2x twa-open-mouth"></i></h3> <h1><span id="grade" class="grade">{{ emotionStr }}</span></h1>
					</div>
					<paper-button id="fake-reviews-button" on-tap="showReviews" class="red"><iron-icon icon="fa:commenting-o"></iron-icon> Reviews</paper-button>
				</div>
				<img class="platform" src="{{ image_logo }}"></img></div>
			</div>
		</paper-material>
		<iron-ajax
			id="scrapurl"
			url="/scrap_url"
			handle-as="json"
			on-response="scrapStarted"
			method="GET"></iron-ajax>
		<iron-ajax
			id="infor"
			url="/retrieve_info"
			handle-as="json"
			on-response="infoReceived"
			method="GET"></iron-ajax>
	</template>
</dom-module>

<script>
	EmotionAnalysisCard = Polymer({
		is: 'emotion-analysis-card',

		behaviors: [
  			Polymer.NeonAnimationRunnerBehavior
		],

		properties:{
			error: {
				type: String,
				value: null
			},
			loaded: {
				type: Boolean,
				value: false
			},
			url: String,
			webpage: String,
			uuid: String,
			image_logo: String,
			image: String,
			name: String,
			mark: String,
			reviews: Array,
			progress: String,
			progressmessage: String,
			emotionStr: String,

			animationConfig: {
		        type: Object,
		        value: function() {
		          return {
		            'entry': [{
		              name: 'scale-up-animation',
		              node: this,
              		  transformOrigin: '0 0'
		            }],
		            'exit': [{
		              name: 'fade-out-animation',
		              node: this
		            }]
		          }
		        }
	      	}

		},

	    show: function() {
		  this.style.display = 'block';
	      this.playAnimation('entry');
	    },
		factoryImpl: function(url, webpage){
			this.webpage = webpage;
			this.url = url;
			this.loaded = false;
			this.progress = '0';
			this.progressmessage = 'Requesting crawling process...';
			this.selectLogo();
			this.$.scrapurl.params={"url":this.url, "analysis_type":"emotions", "webpage":this.webpage};
			this.$.scrapurl.generateRequest();
			this.showLoading();
		},
		ready: function(){
			if(this.url == undefined) return;
			if(!this.loaded){
				this.$.scrapurl.params={"url":this.url, "analysis_type":"emotions", "webpage":this.webpage};
				this.$.scrapurl.generateRequest();
				this.showLoading();
			}else{
				this.$.error.style.display='none';
				this.$.loading.style.display='none';
				this.$.result.style.display='block';
			}
			this.selectLogo();
		},
		scrapStarted: function(event){
			response = event.detail.response;
			if(response == null){
				this.showError('Connection error. Please check your internet connection.');
				this.showErrorToast('An error ocurred while analyzing: Connection error. Please check your internet connection.');
				return;
			}
			console.log(response);
			this.error = response.error;
			if(this.error == null){
				this.uuid = response.uuid;
				this.loaded = !response.loading;
				this.progress = response.progress;
				this.progressmessage = 'Crawling...';
				this.retrieveInfoDelayed(1000);
			}else{
				this.loaded = true;
				this.showError(this.error);
				this.showErrorToast('An error occurred while analyzing: ' + this.error);
			}
		},
		retrieveInfoDelayed: function(delay){
			this.async(function(){
				this.$.infor.params = {"uuid":this.uuid};
				this.$.infor.generateRequest();	
			}, delay);
		},
		infoReceived: function(event){
			console.log(response);
			response = event.detail.response;
			if(response == null){
				this.showError('Connection error. Please check your internet connection.');
				this.showErrorToast('An error ocurred while analyzing: Connection error. Please check your internet connection.');
				return;
			}
			this.loaded = !response.loading;
			this.error = response.error;
			this.progress = response.progress;
			if(this.error != null){
				this.showError(this.error);
				this.showErrorToast('An error occurred while analyzing: ' + this.error);
			}else if(!this.loaded){
				this.retrieveInfoDelayed(2000);
				if(!response.scraping){
					this.progressmessage = 'Analyzing...';
				}
			}else{
				this.name = response.name;
				this.image = response.image;
				this.grade = response.grade;
				this.reviews = response.reviews;
				this.mark = response.mark;
				this.applyColorByGrade();
				this.showResult();
				this.showOkToast(this.name +' analysis finished!');
			}
		},
		applyColorByGrade: function(){
			if(this.mark < 0.16){
				this.emotionStr = "Angry"
				this.$.grade.style.color= '#C81F1D';
				//this.$.angry.style.display="none";
				this.$.afraid.style.display="none";
				this.$.surprised.style.display="none";
				this.$.happy.style.display="none";
				this.$.sad.style.display="none";
				this.$.disgusted.style.display="none";
			}else if(this.mark < 0.32){
				this.emotionStr = "Afraid"
				this.$.grade.style.color= '#E0901B';
				this.$.angry.style.display="none";
				//this.$.afraid.style.display="none";
				this.$.surprised.style.display="none";
				this.$.happy.style.display="none";
				this.$.sad.style.display="none";
				this.$.disgusted.style.display="none";
			}else if(this.mark < 0.48){
				this.emotionStr = "Surprised"
				this.$.grade.style.color= '#F7EA2A';
				this.$.angry.style.display="none";
				this.$.afraid.style.display="none";
				//this.$.surprised.style.display="none";
				this.$.happy.style.display="none";
				this.$.sad.style.display="none";
				this.$.disgusted.style.display="none";
			}else if(this.mark < 0.64){
				this.emotionStr = "Happy"
				this.$.grade.style.color= '#75B84C';
				this.$.angry.style.display="none";
				this.$.afraid.style.display="none";
				this.$.surprised.style.display="none";
				//this.$.happy.style.display="none";
				this.$.sad.style.display="none";
				this.$.disgusted.style.display="none";
			}else if(this.mark < 0.8){
				this.emotionStr = "Sad"
				this.$.grade.style.color= '#395EAD';
				this.$.angry.style.display="none";
				this.$.afraid.style.display="none";
				this.$.surprised.style.display="none";
				this.$.happy.style.display="none";
				//this.$.sad.style.display="none";
				this.$.disgusted.style.display="none";
			}else{
				this.emotionStr = "Disgusted"
				this.$.grade.style.color= '#562C8F';
				this.$.angry.style.display="none";
				this.$.afraid.style.display="none";
				this.$.surprised.style.display="none";
				this.$.happy.style.display="none";
				this.$.sad.style.display="none";
				//this.$.disgusted.style.display="none";
			}
		},
		showLoading: function(message){
			this.$.result.style.display='none';
			this.$.error.style.display='none';
			this.$.loading.style.display='block';
			//this.$.loadingprogressbar.value=this.progress;
			this.$.progressmessage.innerHTML = message;			
		},
		showResult: function(){
			this.$.error.style.display='none';
			this.$.loading.style.display='none';
			this.$.result.style.display='block';
		},
		showError: function(message){
			this.error = message;
			this.$.loading.style.display='none';
			this.$.result.style.display='none';
			this.$.error.style.display='block';
		},
		selectLogo: function(){
	      if(this.webpage == "yelp")
	        this.image_logo = "/images/yelp_logo.png";
	      else if(this.webpage == "amazon")
	        this.image_logo = "/images/amazon_logo.png";
	      else if(this.webpage == "facebook")
	        this.image_logo = "/images/facebook_logo.png";
	      else if(this.webpage == "youtube")
	        this.image_logo = "/images/youtube_logo.png";
	      else if(this.webpage == "tripadvisor")
	        this.image_logo = "/images/tripadvisor_logo.png";
		},
	    showOkToast: function(message){
	      this.showToast(message, '#00E676');
	    },
	    showErrorToast: function(message) {
	      this.showToast(message, '#F44336');
	    },
	    showToast: function(message, color) {
	        toast = document.getElementById('toast');
	        toast.style.zIndex = 10000;
	        toast.style.background = color;
	        toast.text = message;
	        toast.show();
	    },
	    showReviews: function() {
	    	this.showDialog('Reviews', this.reviews);
	    },
	    showDialog: function(title, reviews){
	    	document.getElementById('scrollable-dialog-title').innerHTML=title;
	    	var scrollableContent = document.getElementById('scrollable-content');
	    	scrollableContent.innerHTML = "";
	    	for(i=0; i<reviews.length; i++){
	    		var review = new EmotionReviewView(reviews[i]);
	    		scrollableContent.appendChild(review);
	    		var hr = document.createElement('hr');
	    		scrollableContent.appendChild(hr);
	    	}
	    	document.getElementById('scrollable-dialog').open();
	    }
	});
</script>
