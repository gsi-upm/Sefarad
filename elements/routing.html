<script src="../bower_components/page/page.js"></script>
<script>
  window.addEventListener('WebComponentsReady', function() {

    // Middleware
    function scrollToTop(ctx, next) {
      app.scrollPageToTop();
      next();
    }

    // We use Page.js for routing. This is a Micro
    // client-side router inspired by the Express router
    // More info: https://visionmedia.github.io/page.js/
    page('/', function () {
      app.route = 'home';
    });

    page('/video', function () {
      app.route = 'video';
    });

    page('/dashdbpedia', function () {
      app.route = 'dashdbpedia';
    });

    page('/dashtwitter', function () {
      app.route = 'dashtwitter';
    });

    page('/dashtourpedia', function () {
      app.route = 'dashtourpedia';
    });

    page('/dashslovakia', function () {
      app.route = 'dashslovakia';
    });

    page('/help', function () {
      app.route = 'help';
    });

    page('/admin', function () {
      app.route = 'admin';
    });

    page('/gsicrawler',function(){
	app.route = 'gsicrawler';
    });
    page('/footballnews', function () {
      app.route = 'dashnewspaper';
    });

    page('/dashteams', function () {
      app.route = 'dashteams';
    });

    // add #! before urls
    page({
      hashbang: false
    });

  });
</script>
