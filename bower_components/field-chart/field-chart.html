			function addMarker (marker, svg, chartHeight, x) {
			  var radius = 32,
			      xPos = x(marker.date) - radius - 3,
			      yPosStart = chartHeight - radius - 3,
			      yPosEnd = (marker.type === 'Half Time' ? 80 : 160) + radius - 3;

			  var markerG = svg.append('g')
			    .attr('class', 'marker '+marker.type.toLowerCase())
			    .attr('transform', 'translate(' + xPos + ', ' + yPosStart + ')')
			    .attr('opacity', 0);

			  markerG.transition()
			    .duration(1000)
			    .attr('transform', 'translate(' + xPos + ', ' + yPosEnd + ')')
			    .attr('opacity', 1);

			  markerG.append('path')
			    .attr('d', 'M' + radius + ',' + (chartHeight-yPosStart) + 'L' + radius + ',' + (chartHeight-yPosStart))
			    .transition()
			      .duration(1000)
			      .attr('d', 'M' + radius + ',' + (chartHeight-yPosEnd) + 'L' + radius + ',' + (radius*2));

			  markerG.append('circle')
			    .attr('class', 'marker-bg')
			    .attr('cx', radius)
			    .attr('cy', radius)
			    .attr('r', radius);

			  markerG.append('text')
			    .attr('x', radius)
			    .attr('y', radius*0.9)
			    .text(marker.type);

			  markerG.append('text')
			    .attr('x', radius)
			    .attr('y', radius*1.5)
			    .text(marker.version);
			}

			function startTransitions (svg, chartWidth, chartHeight, rectClip, markers, x) {
			  rectClip.transition()
			    .duration(1000*markers.length)
			    .attr('width', chartWidth);

			  markers.forEach(function (marker, i) {
			    setTimeout(function () {
			      addMarker(marker, svg, chartHeight, x);
			    }, 1000 + 500*i);
			  });
			}

			function makeChart (data, markers) {
			  var svgWidth  = 550,
			      svgHeight = 280,
			      margin = { top: 20, right: 20, bottom: 40, left: 40 },
			      chartWidth  = svgWidth  - margin.left - margin.right,
			      chartHeight = svgHeight - margin.top  - margin.bottom;

			  var x = d3.time.scale().range([0, chartWidth])
			            .domain(d3.extent(data, function (d) { return d.time; })),
			      y = d3.scale.linear().range([chartHeight, 0])
			            .domain([-1, d3.max(data, function (d) { return d.polarity; })]);

			  var xAxis = d3.svg.axis().scale(x).orient('bottom')
			                .innerTickSize(-chartHeight).outerTickSize(0).tickPadding(10),
			      yAxis = d3.svg.axis().scale(y).orient('left')
			                .innerTickSize(-chartWidth).outerTickSize(0).tickPadding(10);
			  //console.log(yAxis);

			  var svg = d3.select('#grafica_campo').append('svg')
			    .attr('width',  svgWidth)
			    .attr('height', svgHeight)
			    .append('g')
			      .attr('transform', 'translate(' + margin.left + ',' + margin.top + ')');

			  // clipping to start chart hidden and slide it in later
			  var rectClip = svg.append('clipPath')
			    .attr('id', 'rect-clip')
			    .append('rect')
			      .attr('width', 0)
			      .attr('height', chartHeight);

			  addAxesAndLegend(svg, xAxis, yAxis, margin, chartWidth, chartHeight);
			  drawPaths(svg, data, x, y);
			  startTransitions(svg, chartWidth, chartHeight, rectClip, markers, x);
			}

			var parseDate  = d3.time.format('%Y-%m-%d').parse;



			d3.json('data.json', function (error, rawData) {
			  if (error) {
			    console.error(error);
			    return;
			  }

			  var data = rawData.map(function (d) {
			    return {
			      date:  parseDate(d.date),
			      pct05: d.pct05 / 1000,
			      pct25: d.pct25 / 1000,
			      pct50: d.pct50 / 1000,
			      pct75: d.pct75 / 1000,
			      pct95: d.pct95 / 1000
			    };
			  });

			  d3.json('markers.json', function (error, markerData) {
			    if (error) {
			      console.error(error);
			      return;
			    }

			    var markers = markerData.map(function (marker) {
			      return {
			        date: parseDate(marker.date),
			        type: marker.type,
			        version: marker.version
			      };
			    });
			    //console.log(data);
			    makeChart(arrdatesent, markers);
			  });
			//makeChart(data);
			});
      },
      /* _queryChanged: function() {
          this.query ? this.queryChange(this.query) : this.queryDefault();
        },*/

	  queryDefault: function() {
	  
        var client = new $.es.Client({
          hosts: this.host
        });
        var that = this
        client.search({
        // undocumented params are appended to the query string
        index: this.index,
        type: this.subindex,
        body: {
          size: 5000,
          query: {
        	match_all: {}
    			},
             	
       	  stored_fields: ["polarity", "@timestamp"],
       	  sort: {"@timestamp":"desc"},
       	  _source:  {}
          
        }
        }).then(function (resp) {
          var hits = resp.hits.hits;
          var results = []
          hits.forEach(function(entry) {
          	//console.log(entry)
            results.push(entry._source);
          });
        	//console.log(results);
        	
        	var arrdatesent = [];
        	var newarrdatesent = []
        	for (var i=0; i<results.length;i++){
        		var fecha = (results[i]["@timestamp"]).split("T");
        		var horastrange = fecha[1];
        		var parseHour = d3.time.format('%H:%M:%S').parse;
        		var hora =  horastrange.split(".")[0];
        		//console.log((results[i]["@timestamp"]).split("T"));
        		//console.log(hora);
        		if(parseHour("20:45:00")<parseHour(hora)){
        		arrdatesent.push({"time": parseHour(hora), "polarity": results[i]["polarity"]});
        		}
        		}
        	var indices =  [];
        	for (var i = 0 ; i<(arrdatesent.length); i++){
        		if(i % 50 === 0){
        		indices.push(i);
        		}
        	}
        	//console.log(indices);
        	for (var i =0; i<indices.length; i++){
        		newarrdatesent.push(arrdatesent[indices[i]]);
        	}
        	//console.log(newarrdatesent)
        	//console.log(sitios);
          that._draw(newarrdatesent);
        });
	      
	    },
