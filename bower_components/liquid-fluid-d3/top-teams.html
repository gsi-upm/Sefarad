      queryDefault: function() {
         // console.log(this.title);
          var client = new $.es.Client({
            hosts: this.host
          });
          var that = this

          // undocumented params are appended to the query string
          index: this.index,
          type: this.subindex,
          body: {
            size: 10000,
            query: {
                  "bool" : {
                      "must" : [ 
                          { "match": { "text" : this.teams } },
                          { "match": { "polarity" : "1 -1" } }
                         
                      ]
                 }
            },

            _source:{}
          }
          }).then(function (resp) {
            var hits = resp.hits.hits;
            var results = [];
            
            var aparitions = [];
            var aux = [];
            hits.forEach(function(entry) {
              results.push(entry._source);
            });
            
            //console.log(results);

            //console.log(that.playersarr);

            for(var j = 0; j<results.length; j++){

            var totneg = 0;
            var totpos = 0;

                  var negative = 0;

                if (arrteams[j].team == that.teamsarr[i]){
                  if(arrteams[j].polarity == 1) {

                  }
                  if(arrteams[j].polarity == -1){

                  }
                    //console.log(that.playersarr[i], positive, negative)
                }
                    
                    
                }
